<div class="row row-spaced">
  <div class="col-lg-12">
    <div class="card card-estilo">
      <div class="card-header bg-primary">
          <h5 class="card-title card-header-estilo">Tarefas</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Tarefa</th>
              <th>Concluída</th>
              <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']" 
                   class="btn btn-sm btn-success"> <!--routerlink redireciona-->
                   <span class="fas fa-plus" 
                     aria-hidden="true"></span> Novo
                </a>
            </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tarefa of tarefas">
              <td 
              [tarefaConcluida]="tarefa.concluida||false"
              [class.success]="!tarefa.concluida">
                {{tarefa.nome}}
              </td>
              <td style="width: 70px" class="text-center">
                <input 
                  type="checkbox"
                  [value]="tarefa.id"
                  [checked]="tarefa.concluida"
                  (click)="alterarStatus(tarefa)">
              </td>
              <td class="text-center" style="width: 300px"> <!--passando assim o id pela rota para a próxima tela-->
                <a [routerLink]="['/tarefas/editar', tarefa.id]"  
                  title="Editar" alt="Editar"
                  class="btn btn-sm btn-info"
                  style="margin-right: 2px;">
                  <span class="fas fa-edit" 
                    aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" 
                  (click)="remover($event, tarefa)"
                  class="btn btn-sm btn-danger">
                  <span class="far fa-trash-alt" 
                    aria-hidden="true"></span> Remover
                </a>
              </td>
            </tr>
          </tbody>  
          <tfoot>
            <td colspan="3" *ngIf="tarefas.length==0" class="text-center">Nenhuma tarefa cadastrada.</td>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
