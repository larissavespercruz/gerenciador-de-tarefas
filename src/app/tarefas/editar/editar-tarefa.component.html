<div class="row row-spaced">
  <div class="col-lg-12">
    <div class="card card-estilo">
      <div class="card-header bg-primary">
          <h5 class="card-title card-header-estilo">Editar tarefa</h5>
      </div>
      <div class="card-body">

        <div class="well">
          <form #formTarefa="ngForm">
            <div class="form-group">
              <label for="nome">Tarefa:</label>
              <input 
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                [(ngModel)] = "tarefa.nome"
                #nome=ngModel
                minlength="5" 
                required> 
              <div *ngIf="nome.errors && (nome.dirty || nome.touched)" 
                    class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                  Digite a tarefa.
                </div>
                <div [hidden]="!nome.errors.minlength">
                  A tarefa deve conter ao menos 5 caracteres.
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <input 
                type="submit"
                class="btn btn-success"
                (click)="atualizar()"
                [disabled]="!formTarefa.form.valid"
                value="Atualizar">
              <a [routerLink]="['/tarefas']"
                class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left" 
                  aria-hidden="true"></span> Voltar
              </a>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
